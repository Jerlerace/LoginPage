<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PUP | Quezon City | Login | Sign Up</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="https://google.com" class="icon"
              ><i class="fa-brands fa-google"></i
            ></a>
            <a href="https://facebook.com" class="icon"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="https://github.com" class="icon"
              ><i class="fa-brands fa-github"></i
            ></a>
          </div>
          <span>or</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="https://google.com" class="icon"
              ><i class="fa-brands fa-google"></i
            ></a>
            <a href="https://facebook.com" class="icon"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
            <a href="https://github.com" class="icon"
              ><i class="fa-brands fa-github"></i
            ></a>
          </div>
          <span>or</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot Your Password?</a>
          <button>
            <a href="https://jerlerace.github.io/IntroComFinalsQC/" class="sign"
              >Sign In</a
            >
          </button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Have an account already?</h1>
            <p>Click below to sign in</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Kumusta, Isko/Iska!</h1>
            <p>Click below to register</p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
